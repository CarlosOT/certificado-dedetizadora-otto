<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Certificado Otto Dedetizadora</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js" integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <div>
            <!--CAMPO TITULO PRINCIPAL-->
            <h1>CERTIFICADO DE GARANTIA <br>OTTO DEDETIZADORA</h1>
        </div>
             <!--CAMPO DE DATAS-->
            <fieldset class="datas">
                <legend>DATAS</legend>
                <div>
                    <label for="execucao" id="lblData">Execução</label>
                    <input type="date" name="execucao" id="data"> 
                </div>
                <div>
                    <label for="validade" id="lblData">Validade</label>
                    <input type="date" name="validade" id="data">   
                </div>
            </fieldset>
            <!--CAMPO SERVIÇOS PRESTADOS-->
            <fieldset class="servicos">
                <legend>SERVIÇOS PRESTADOS</legend>
                <div>
                    <label for="dedetizacao">&bull; Dedetização</label>
                    <input type="checkbox" name="dedetizacao" id="servicos">
                    <label for="desratizacao">&bull; Desratização</label>
                    <input type="checkbox" name="desratizacao" id="servicos">
                </div>
                <div>    
                    <label for="descupinizacao">&bull; Descupinização</label>
                    <input type="checkbox" name="descupinizacao" id="servicos">
                    <label for="limpeza caixa">&bull; Limpeza Caixa D’Água</label>
                    <input type="checkbox" name="limpeza caixa" id="servicos">
                </div>   
            </fieldset> 
            <!--ENDEREÇOS GERAL-->
            <fieldset class="servicos">
                <legend>CONTRATADO</legend>
                <div id="enderecoContratado">
                    <p>Otto Dedetizadora LTDA / CNPJ: 52.664.226/0001-90</p>
                    <p>Rua Marconi, 107 - 5º andar sala 507 - República, São Paulo - SP, 01046-001</p>
                    <p>contato@ottodedetizadora.com.br (11 96538-7795)</p>
                </div> 
            </fieldset> 
            <fieldset class="servicos">
                <legend>CONTRATANTE</legend>
                <div>
                    <label for="contratante">Contratante: </label>
                    <input type="text" name="contratante" id="inputContratante" placeholder="> NOME EMPRESA">
                </div>
                <div>    
                    <label for="cnpj" id="lblCnpj">CNPJ: </label>
                    <input type="text" name="cnpj" id="inputCnpj" placeholder="> DADOS CNPJ">
                </div>
                <div id="endereco">
                    <label for="endereco">Endereço: </label><br>
                    <input type="text" name="endereco" id="inputEndereco" placeholder="> PREENCHER ENDEREÇO">
                </div>   
            </fieldset> 
            <!--RESPONSÁVEL TECNICO-->
            <fieldset class="assinatura">
                <legend>RESPONSÁVEL TÉCNICO 
                    <input type="text" name="responsavelTecnico" id="responsavelTecnico" placeholder="> PREENCHER">
                </legend>
            </fieldset>  
    </div>    
    <button id="generatePdf">Gerar PDF</button>
</body>
</html>
